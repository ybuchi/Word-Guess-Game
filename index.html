<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link the CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Link Google Fonts-->

    <title>Word Guess Game</title>


</head>
<body>
    <div class="title-div" id="game-title">
        <div class="title-container" id="title-container">
        <h1 id="title-text">Football Hangman</h1>
        </div>

        <div class="container">
            <div class="word-container" id="gameWord-container">
                <div class="game-description">
                    <h2>Current Word</h2>
                </div>
                <div id= "game-letters">

                </div>

                        </div>
                        <div class="additional-info" id="info-text">
                            <!-- This is where the additional information goes -->
                        </div>
                    </div>
            </div>

            <div class="game-info">
                <div id="words-guessed-text">Words Guessed:  </div>
                <br>
                <div id="guesses-remaining-text">Guesses Remaining:  </div>
                <br>

        </div>
